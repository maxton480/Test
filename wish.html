<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Rose Day Meri Jaan ðŸŒ¹ðŸ’–</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fff0f5 100%);
            font-family: 'Georgia', serif;
            color: #8b0000;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .container {
            z-index: 10;
            padding: 20px;
            max-width: 90%;
        }

        h1 {
            font-size: 3.2em;
            margin: 0 0 20px;
            color: #c71585;
            text-shadow: 2px 2px 12px rgba(255,105,180,0.7);
            animation: softGlow 6s ease-in-out infinite alternate;
        }

        .message {
            font-size: 1.5em;
            line-height: 1.7;
            margin: 20px 0 40px;
            opacity: 0;
            animation: fadeInUp 3s ease-out forwards;
        }

        .play-btn {
            padding: 20px 60px;
            font-size: 1.8em;
            background: #ff69b4;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(255,20,147,0.5);
            margin: 30px 0;
            transition: all 0.3s;
            -webkit-tap-highlight-color: transparent;
        }

        .play-btn:hover, .play-btn:active {
            transform: scale(1.1);
            box-shadow: 0 12px 40px rgba(255,20,147,0.7);
        }

        audio {
            display: none;
        }

        .petals {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1;
            will-change: transform;
        }

        .petal {
            position: absolute;
            width: 14px;
            height: 14px;
            background: #ff1493;
            border-radius: 50%;
            opacity: 0;
            will-change: transform, opacity;
            animation: fall 18s linear infinite;
            box-shadow: 0 2px 8px rgba(255,20,147,0.2);
        }

        @keyframes fall {
            0%   { transform: translateY(-20vh) rotate(0deg); opacity: 0; }
            25%  { opacity: 0.75; }
            100% { transform: translateY(130vh) rotate(1800deg); opacity: 0; }
        }

        @keyframes softGlow {
            from { text-shadow: 0 0 10px #ff69b4; }
            to   { text-shadow: 0 0 30px #ff1493; }
        }

        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="petals" id="petals"></div>

    <div class="container">
        <h1>Happy Rose Day<br>Meri Jaan! ðŸŒ¹ðŸ’–</h1>
        
        <p class="message">
            Tu meri zindagi ki sabse khoobsurat kali hai...<br>
            Har pal tere bina adhoora sa lagta hai.<br>
            Yeh rose sirf tere liye, aur mera saara pyaar bhi tere naam! ðŸ˜˜
        </p>

        <!-- Hidden audio â€“ starts at 34 seconds -->
        <audio id="bgMusic" loop>
            <source src="https://s320.djpunjab.is/data/320/56325/305613/Tere%20Bina%20Na%20Guzara%20E%20-%20Josh%20Brar.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <!-- Big Play Button -->
        <button class="play-btn" id="playBtn">Play Song ðŸŽµ</button>
    </div>

    <script>
        const audio = document.getElementById('bgMusic');
        const playBtn = document.getElementById('playBtn');

        // When user taps the play button, start from 34 seconds
        playBtn.addEventListener('click', () => {
            audio.currentTime = 34;  // Start from 34 seconds
            audio.play().then(() => {
                playBtn.style.display = 'none';  // Hide button after playing
            }).catch(err => {
                console.log("Autoplay blocked, but button worked:", err);
            });
        });

        playBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            audio.currentTime = 34;
            audio.play().then(() => {
                playBtn.style.display = 'none';
            }).catch(() => {});
        });

        // Ultra-light petals â€“ very few, slow
        function createPetal() {
            const petal = document.createElement('div');
            petal.className = 'petal';
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.animationDuration = (Math.random() * 10 + 12) + 's';
            document.getElementById('petals').appendChild(petal);
            setTimeout(() => petal.remove(), 25000);
        }

        setInterval(createPetal, 3000);  // 1 petal every 3 seconds
        for (let i = 0; i < 5; i++) {
            setTimeout(createPetal, i * 1000);
        }
    </script>
</body>
</html>
