<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Rose Day Meri Jaan ðŸŒ¹ðŸ’–</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fff0f5 100%);
            font-family: 'Georgia', serif;
            color: #8b0000;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .container {
            z-index: 10;
            padding: 20px;
            max-width: 90%;
        }

        h1 {
            font-size: 3em;
            margin: 0 0 20px;
            color: #c71585;
            text-shadow: 2px 2px 10px rgba(255,105,180,0.7);
            animation: softGlow 4s ease-in-out infinite alternate;
        }

        .message {
            font-size: 1.4em;
            line-height: 1.7;
            margin: 15px 0 30px;
            opacity: 0;
            animation: fadeInUp 2.5s ease-out forwards;
        }

        audio {
            width: 90%;
            max-width: 400px;
            margin: 25px 0;
            opacity: 0;
            animation: fadeInUp 2.5s ease-out 1.5s forwards;
        }

        .lyrics {
            font-size: 1.5em;
            font-weight: 500;
            color: #c71585;
            margin: 20px 0;
            min-height: 180px;
            opacity: 0;
            animation: fadeInUp 2.5s ease-out 3s forwards;
        }

        .lyric-line {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1.2s ease-out, transform 1.2s ease-out;
        }

        .lyric-line.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .lyric-line.active {
            color: #ff1493;
            font-size: 1.7em;
            text-shadow: 0 0 15px rgba(255,20,147,0.9);
            animation: gentlePulse 3s infinite alternate;
        }

        /* Smooth, lightweight animations */
        @keyframes softGlow {
            from { text-shadow: 0 0 8px #ff69b4; }
            to   { text-shadow: 0 0 25px #ff1493; }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes gentlePulse {
            from { text-shadow: 0 0 10px #ff69b4; }
            to   { text-shadow: 0 0 35px #ff1493; }
        }

        /* Optimized petals â€“ fewer, longer duration, GPU-friendly */
        .petals {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1;
            will-change: transform; /* GPU acceleration */
        }

        .petal {
            position: absolute;
            width: 18px;
            height: 18px;
            background: #ff1493;
            border-radius: 50% 30% 50% 30%;
            opacity: 0;
            will-change: transform, opacity;
            animation: fall 12s linear infinite;
            box-shadow: 0 4px 12px rgba(255,20,147,0.3);
        }

        @keyframes fall {
            0%   { transform: translateY(-15vh) rotate(0deg); opacity: 0; }
            15%  { opacity: 0.85; }
            100% { transform: translateY(115vh) rotate(1080deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="petals" id="petals"></div>

    <div class="container">
        <h1>Happy Rose Day<br>Meri Jaan! ðŸŒ¹ðŸ’–</h1>
        
        <p class="message">
            Tu meri zindagi ki sabse khoobsurat kali hai...<br>
            Har pal tere bina adhoora sa lagta hai.<br>
            Yeh rose sirf tere liye, aur mera dil bhi tere naam! ðŸ˜˜
        </p>

        <audio controls autoplay loop>
            <source src="https://files.catbox.moe/abc123.mp3" type="audio/mpeg"> <!-- REPLACE THIS WITH YOUR MP3 LINK -->
            Your browser does not support the audio element.
        </audio>

        <div class="lyrics" id="lyrics"></div>
    </div>

    <script>
        // Lyrics with approximate timings (in seconds) â€“ adjust as per your mp3
        const lyricsData = [
            { time: 2,  text: "Pehlan tere nain main dekhe" },
            { time: 5,  text: "Fer dekheya tenu ni..." },
            { time: 8,  text: "Chheti aake mil ja biba" },
            { time: 11, text: "Mil ja aake menu ni..." },
            { time: 14, text: "O vasson bahr dil ho geya" },
            { time: 17, text: "Vasson bahr dil ho geya..." },
            { time: 20, text: "Koi chalda na chara e" },
            { time: 23, text: "Tere bina na guzara e..." },
            { time: 26, text: "Tere bina na guzara e..." },
            { time: 30, text: "Dil diyan gallan sun la ve" },
            { time: 33, text: "Dil vich vasda tu hi ae..." }
        ];

        const lyricsContainer = document.getElementById('lyrics');

        lyricsData.forEach((line, index) => {
            const div = document.createElement('div');
            div.className = 'lyric-line';
            div.textContent = line.text;
            lyricsContainer.appendChild(div);

            // Show line smoothly
            setTimeout(() => {
                div.classList.add('visible');
                
                // Highlight for 4-5 seconds then remove
                setTimeout(() => {
                    div.classList.add('active');
                }, 800);

                setTimeout(() => {
                    div.classList.remove('active');
                }, 5000);
            }, line.time * 1000);
        });

        // Super optimized petals â€“ only 20-30 at a time, longer duration
        function createPetal() {
            const petal = document.createElement('div');
            petal.className = 'petal';
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.animationDuration = (Math.random() * 6 + 10) + 's'; // 10-16s fall
            document.getElementById('petals').appendChild(petal);
            setTimeout(() => petal.remove(), 18000);
        }

        // Create petals less frequently
        setInterval(createPetal, 800); // every 0.8s one petal
        // Initial gentle burst
        for (let i = 0; i < 15; i++) {
            setTimeout(createPetal, i * 400);
        }

        // Optional: Pause/resume audio on visibility change to save battery
        document.addEventListener('visibilitychange', () => {
            const audio = document.querySelector('audio');
            if (document.hidden) {
                audio.pause();
            } else {
                audio.play().catch(() => {});
            }
        });
    </script>
</body>
</html>
