<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Rose Day Meri Jaan ðŸŒ¹ðŸ’–</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fff0f5 100%);
            font-family: 'Georgia', serif;
            color: #8b0000;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .container {
            z-index: 10;
            padding: 20px;
            max-width: 90%;
        }

        h1 {
            font-size: 3.2em;
            margin: 0 0 20px;
            color: #c71585;
            text-shadow: 2px 2px 12px rgba(255,105,180,0.7);
            animation: softGlow 6s ease-in-out infinite alternate;
        }

        .message {
            font-size: 1.5em;
            line-height: 1.7;
            margin: 20px 0 40px;
            opacity: 0;
            animation: fadeInUp 3s ease-out forwards;
        }

        audio {
            display: none; /* Completely hidden â€“ no controls, no click needed */
        }

        /* Super light petals â€“ minimal for smoothness */
        .petals {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1;
            will-change: transform;
        }

        .petal {
            position: absolute;
            width: 14px;
            height: 14px;
            background: #ff1493;
            border-radius: 50%;
            opacity: 0;
            will-change: transform, opacity;
            animation: fall 18s linear infinite;
            box-shadow: 0 2px 8px rgba(255,20,147,0.2);
        }

        @keyframes fall {
            0%   { transform: translateY(-20vh) rotate(0deg); opacity: 0; }
            25%  { opacity: 0.75; }
            100% { transform: translateY(130vh) rotate(1800deg); opacity: 0; }
        }

        @keyframes softGlow {
            from { text-shadow: 0 0 10px #ff69b4; }
            to   { text-shadow: 0 0 30px #ff1493; }
        }

        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="petals" id="petals"></div>

    <div class="container">
        <h1>Happy Rose Day<br>Meri Jaan! ðŸŒ¹ðŸ’–</h1>
        
        <p class="message">
            Tu meri zindagi ki sabse khoobsurat kali hai...<br>
            Har subah, har shaam tere bina adhoori lagti hai.<br>
            Yeh rose tere liye, aur mera saara pyaar bhi tere naam! ðŸ˜˜
        </p>

        <!-- Hidden audio â€“ autoplay + loop, no controls, no user interaction needed -->
        <audio autoplay loop>
            <source src="https://s320.djpunjab.is/data/320/56325/305613/Tere%20Bina%20Na%20Guzara%20E%20-%20Josh%20Brar.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        // Lyrics completely removed as per your request

        // Ultra-lightweight petals â€“ even fewer & slower
        function createPetal() {
            const petal = document.createElement('div');
            petal.className = 'petal';
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.animationDuration = (Math.random() * 10 + 12) + 's'; // 12â€“22 seconds fall
            document.getElementById('petals').appendChild(petal);
            setTimeout(() => petal.remove(), 25000);
        }

        // Only 1 petal every 2.5 seconds â€“ very smooth, no lag
        setInterval(createPetal, 2500);

        // Tiny initial burst (only 5â€“6 petals)
        for (let i = 0; i < 6; i++) {
            setTimeout(createPetal, i * 800);
        }

        // Try to force play on load (mobile browsers may still require interaction)
        // But since no controls, it will auto-start when possible
        const audio = document.querySelector('audio');
        audio.play().catch(() => {
            // If blocked, play on first user interaction (tap anywhere)
            document.body.addEventListener('touchstart', () => {
                audio.play().catch(() => {});
            }, { once: true });
        });
    </script>
</body>
</html>
