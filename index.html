<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rose Day Surprise ğŸŒ¹</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #ff9a9e, #fff0f5);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            touch-action: manipulation;
        }

        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
            width: 100%;
        }

        .active { display: flex !important; }

        h1 { color: #c71585; font-size: 2.2em; margin-bottom: 20px; }
        p { font-size: 1.3em; margin: 15px 0; }

        button {
            padding: 18px 50px;
            font-size: 1.5em;
            background: #ff69b4;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            margin: 20px;
            -webkit-tap-highlight-color: transparent;
        }

        button:active { transform: scale(0.95); }

        #shyBtn {
            position: absolute;
            width: 100px;
            height: 100px;
            background: #ff4757;
            border-radius: 50%;
            font-size: 3em;
            color: white;
            border: none;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body>

    <!-- Intro Screen -->
    <div class="screen active" id="intro">
        <h1>Hey Meri Jaan! ğŸŒ¹ğŸ’•</h1>
        <p>Ek chhota sa game khel ke surprise unlock kar!<br>Tap "Shuru Karo" pe â€“ chalna chahiye ab!</p>
        <button id="startBtn">Shuru Karo! ğŸš€</button>
    </div>

    <!-- Game Screen (Catch the Heart) -->
    <div class="screen" id="game">
        <h1>Pakad Le Mujhe! â¤ï¸</h1>
        <p>Is red heart ko 3 baar tap kar pakad le! ğŸ˜‚</p>
        <p>Taps: <span id="count">0</span> / 3</p>
        <button id="shyBtn">â¤ï¸</button>
    </div>

    <script>
        const intro = document.getElementById('intro');
        const game = document.getElementById('game');
        const startBtn = document.getElementById('startBtn');
        const shyBtn = document.getElementById('shyBtn');
        let taps = 0;

        function startGame() {
            intro.classList.remove('active');
            game.classList.add('active');
            moveHeart();
        }

        startBtn.addEventListener('click', startGame);
        startBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            startGame();
        });

        function moveHeart() {
            const maxX = window.innerWidth - 120;
            const maxY = window.innerHeight - 120;
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;
            shyBtn.style.left = x + 'px';
            shyBtn.style.top = y + 'px';
        }

        function tapHeart(e) {
            e.preventDefault();
            taps++;
            document.getElementById('count').textContent = taps;
            if (taps >= 3) {
                alert("Waah! Pakad liya! Happy Rose Day Meri Rose ğŸŒ¹ğŸ’–\nAb baaki games add karte hain agar yeh chal gaya toh!");
            } else {
                moveHeart();
            }
        }

        shyBtn.addEventListener('click', tapHeart);
        shyBtn.addEventListener('touchstart', tapHeart);
    </script>
</body>
</html>
